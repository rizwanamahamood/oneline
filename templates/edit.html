<html>
	<body>
		<form method="post" action="{{url_for ('editAction')}}">
			{% for v in user %}
			<input type="hidden" name="id" value="{{v.id}}">
			<table>
				<tr>
				<td>NAME</td>
				<td><input type="text" name="name" value="{{v.name}}"></td>
				</tr>

				<tr>
				<td>ADDRESS</td>
				<td><textarea name="address" rows="3" coloumns="2">{{v.address}}</textarea></td>
				</tr>

				<tr>
				<td>GENDER</td>
				<td>
  				{% if v.gender == 'male' %}
      				<input type="radio" name="gender" value="male" checked="true">male
				<input type="radio" name"gender" value="female">female
				{% else %}
				<input type="radio" name="gender" value="male">male
				<input type="radio" name="gender" value="female" checked="true">female
				{% endif %}
				</td>
				</tr>
			
				<tr>
				<td>DATE OF BIRTH</td>
				<td><input type="date" name="dob" value="{{v.dob}}"></td>
				</tr>

				<tr>
				<td>PHONE NUMBER</td>
				<td><input type="text" name="phone" value="{{v.phone}}"></td>
				</tr>

				<tr>
				<td>USERNAME</td>
				<td><input type="text" name="username" value="{{v.username}}"></td>
				</tr>

				<tr>
				<td>PASSWORD</td>
				<td><input type="text" name="password" value="{{v.password}}"></td>
				</tr>

				<tr>
				<td></td>
				<td><input type="submit" value="update"></td>
				</tr>
			</table>
			{% endfor %}
		</form>
	</body>

</html>
